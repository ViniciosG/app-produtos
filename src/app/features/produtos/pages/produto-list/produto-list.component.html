<div class="container">
  <div class="header">
    <h1>Produtos</h1>
    <button mat-raised-button color="primary" (click)="abrirForm()">
      <mat-icon>add</mat-icon>
      Novo Produto
    </button>
  </div>

  <div class="content">
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Descrição</mat-label>
        <input matInput placeholder="Digite a descrição..." [(ngModel)]="descricao">
        <button *ngIf="descricao" matSuffix mat-icon-button aria-label="Limpar" (click)="descricao=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Preço</mat-label>
        <input matInput type="number" placeholder="Digite o preço..." [(ngModel)]="preco">
        <button *ngIf="preco" matSuffix mat-icon-button aria-label="Limpar" (click)="preco=null">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Marca</mat-label>
        <input matInput placeholder="Digite a marca..." [(ngModel)]="marca">
        <button *ngIf="marca" matSuffix mat-icon-button aria-label="Limpar" (click)="marca=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <div class="search-actions">
        <button mat-raised-button color="primary" (click)="pesquisar()">
          <mat-icon>search</mat-icon>
          Pesquisar
        </button>
        <button mat-stroked-button color="warn" (click)="limparFiltros()">
          <mat-icon>clear</mat-icon>
          Limpar
        </button>
      </div>
    </div>

    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="produtos">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
        </ng-container>

        <!-- Descrição Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let produto"> {{produto.descricao}} </td>
        </ng-container>

        <!-- Quantidade Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
        </ng-container>

        <!-- Preço Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let produto"> {{produto.preco | currency:'BRL'}} </td>
        </ng-container>

        <!-- Marca Column -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let produto"> {{produto.marca}} </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let produto">
            <button mat-icon-button color="primary" (click)="editar(produto)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluir(produto)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
                     showFirstLastButtons 
                     aria-label="Selecione a página de produtos">
      </mat-paginator>
    </div>
  </div>
</div>
