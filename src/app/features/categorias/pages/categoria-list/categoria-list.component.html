<div class="container">
  <div class="header">
    <h1>Categorias</h1>
    <button mat-raised-button color="primary" (click)="abrirForm()">
      <mat-icon>add</mat-icon>
      Nova Categoria
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="categorias" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.nome}} </td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.descricao}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let categoria">
          <mat-chip [color]="categoria.status === 'ATIVA' ? 'primary' : 'warn'" selected>
            {{categoria.status}}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Data Registro Column -->
      <ng-container matColumnDef="dataHoraRegistro">
        <th mat-header-cell *matHeaderCellDef> Data Registro </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.dataHoraRegistro | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let categoria">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="abrirForm(categoria)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="alterarStatus(categoria)">
              <mat-icon>{{categoria.status === 'ATIVA' ? 'block' : 'check_circle'}}</mat-icon>
              <span>{{categoria.status === 'ATIVA' ? 'Inativar' : 'Ativar'}}</span>
            </button>
            <button mat-menu-item (click)="deletar(categoria)">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
